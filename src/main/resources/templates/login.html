<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>FootBall Ruby</title>
  <meta content="width=device-width, initial-scale=1" name="viewport">
  <link href="../static/css/login.css" data-th-href="@{/css/login.css}" rel="stylesheet" type="text/css">
  <script src="https://ajax.googleapis.com/ajax/libs/webfont/1.6.26/webfont.js" type="text/javascript"></script>
  <script type="text/javascript">WebFont.load({ google: { families: ["Inter:100,200,300,regular,500,600,700,800,900"] } });</script>
  <link href="../static/img/login/favicon.ico" rel="shortcut icon" type="image/x-icon">
</head>

<body class="body">
  <div class="div_login">
    <div class="text_login">Log in</div>
    <div class="label_login">
      <div class="text-block-2">Login, email or phone number</div>
      <input type="text" class="login_form"  value="" placeholder="">
    </div>
    <div class="label_password">
      <div class="text-block-2">Password</div>
      <input type="password" class="login_form"  value="" placeholder="">
    </div>
    <div class="div_button_login">
      <div class="text_button_login">LOGIN</div>
    </div>
    <div class="div_footer_login">
      <div class="hr_footer"></div>
      <div class="text_footer_login">or log in with</div>
      <div class="hr_footer"></div>
    </div>
    <div class="div-block-8">
      <div class="div_otherlogin"><img src="../static/img/login/google.png" loading="lazy" alt="" class="img_otherlogin"></div>
      <div class="div_otherlogin"><img src="../static/img/login/facebook.png" loading="lazy" alt="" class="img_otherlogin"></div>
    </div>
    <div class="forgot">Forgot login or password?</div>
  </div>
</body>
</html>
